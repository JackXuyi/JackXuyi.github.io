# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 奔跑的蜗牛
subtitle: 奔跑的蜗牛
description: 学生
author: 奔跑的蜗牛
language: zh_CN
timezone: UTC
keywords: "计算机网络,C/C++,python,PHP,mysql数据库,算法,操作系统,资源,读书,其它"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xuyi-emb.win
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
	计算机网络: network
	C/C++语言: c_language
	python: python
	mysql数据库: mysql
	PHP: php
	javacript: javascript
	算法: solution
	操作系统: OS
	资源: source
	读书: read_book
	其它: other
tag_map:
	计算机网络: network
	C/C++语言: c_language
	python: python
	mysql数据库: mysql
	PHP: php
	javacript: javascript
	算法: solution
	操作系统: OS
	资源: source
	读书: read_book
	其它: other

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:JackXuyi/JackXuyi.github.io.git
  branch: master
# plugin feed
feed:
  type: atom
  path: atom.xml
  limit: 20
